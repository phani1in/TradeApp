<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="register()">Register</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" id="username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" id="password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="doLogin()">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

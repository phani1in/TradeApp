<ion-view title="My Stocks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ul class="list">
    <li class="item item-button-right" ng-repeat="stock in mystocks">
      {{stock.name}} - 
	  {{stock.price}}
		<button class="button button-assertive" ng-click="sell({{stock.id}})">
		  Sell
		</button>
    </li>
	
</ul>

<a class="button button-block button-positive" href="#/app/balance">
  Detailed Report
</a>
  </ion-content>
</ion-view>
